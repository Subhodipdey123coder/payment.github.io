<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETS-Way to Payment</title>
    <link rel="stylesheet" href="rupay.css" class="css">
</head>

<body>
    <div class="heading-3">
        <p class="payment">Payment</p>
        <p class="method">Choose payment method below</p>
    </div>
    <div class="boxes">
        <div class="first-box">
            <img src="R (1).png">
        </div>
        <div class="second-box">
            <img src="Paytm_Logo.png">
        </div>

        <div class="third-box">
            <img src="amazon-pay-logo._V530721834_.png">
        </div>

        <div class="four-box">
            <img src="R.png">
        </div>
    </div>


    <div class="billing">
        <ul>
            <li>Billing Info</li>
        </ul>
        <form action="">
            <div class="firstf">
                <p>Full Name</p>
                <input type="text">
                <p>Billing Address</p>
                <input type="address">
            </div>
        </form>
        <form action="">
            <div class="city">
                <p>City</p>
                <p class="codezip">Zipcode</p>
            </div>
            <div class="code">
                <input type="text">
                <input type="number" class="co">
            </div>
        </form>
        <form action="">
            <div class="country">
                <p>Country</p>
                <select required>
                    <option value="" disabled selected hidden> </option>
                    <option>India</option>
                    <option>America</option>
                    <option>Swedan</option>
                    <option>Pakistan</option>
                    <option>China</option>
                    <option>Bangladesh</option>
                    <option>Ukrane</option>
                </select>
        </form>
        <div class="btn-5">
            <button><a href="interface.html">Return to Home page</a></button>
        </div>
    </div>

    </div>

    <div class="rs">
        <form action="">
            <p>Ammount</p>
            <input type="number">
        </form>

    </div>


    <div class="billing-2">
        <ul>
            <li>Credit Card Info</li>
        </ul>
        <form action="">
            <div class="firstf">
                <p>CardHolder Name</p>
                <input type="text">
                <p>Card Number</p>
                <input type="number">
            </div>
        </form>
        <form action="">
            <div class="city">
                <p>Exp Month</p>
                <p class="codedate">Exp Year</p>
            </div>
            <div class="date-1">
                <select required>
                    <option value="" disabled selected hidden> </option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>

                </select>
                <input type="date" class="date">
            </div>
        </form>
        <form action="">
            <div class="CVCNumber">
                <p>CVC Number</p>
                <input type="number" class="date">
        </form>
        <div class="btn-6">
            <button>PROCEED</button>
        </div>
    </div>

    </div>
</body>

</html>
